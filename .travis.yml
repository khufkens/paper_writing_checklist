# compile markdown README to pdf for printing
language: r
pandoc_version: 2.0.6
sudo: required
cache:
  packages: yes

install:
  - mkdir ~/tmp && cd ~/tmp

script:
  - git clone https://${GH_TOKEN}@github.com/khufkens/paper_writing_checklist.git .
  - pandoc --pdf-engine=xelatex --variable mainfont="Times New Roman" README.md -o paper_writing_checklist.pdf
  
after_success:
  - git add *.pdf
  - git commit -am "[skip travis] update pdf (travis build ${TRAVIS_BUILD_NUMBER})"
  - git push -f origin master

env:
  global:
    secure: ""
